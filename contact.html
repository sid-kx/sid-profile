    <main>
        <section class="page-hero animated-section is-visible">
            <div class="container text-center">
                <h1 class="section-title">Let's Build Something</h1>
                <p class="section-subtitle">Have a project in mind or just want to connect? Send me a message.</p>
            </div>
        </section>

        <section id="contact" class="animated-section is-visible">
            <div class="container">
                <form id="contact-form" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    <p id="form-status" class="section-subtitle" style="margin-top: 1rem; text-align:center;"></p>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="site-footer">

    <script src="assets/js/main.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

      // ✅ Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDXlJjomOPtkQKqYIqa7r4LQ9-AAddKgh4",
        authDomain: "sid-portfolio-2b486.firebaseapp.com",
        projectId: "sid-portfolio-2b486",
        storageBucket: "sid-portfolio-2b486.firebasestorage.app",
        messagingSenderId: "640672233566",
        appId: "1:640672233566:web:2bd6db457f16844b0b5ccf",
        measurementId: "G-6EX6W937Z3",
      };

      // Initialize Firebase + Firestore
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Form elements
      const form = document.getElementById("contact-form");
      const statusEl = document.getElementById("form-status");

      // Safety check
      if (!form || !statusEl) {
        console.error("Contact form elements not found.");
      } else {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name")?.value?.trim();
          const email = document.getElementById("email")?.value?.trim();
          const message = document.getElementById("message")?.value?.trim();

          if (!name || !email || !message) {
            statusEl.textContent = "❌ Please fill in all fields.";
            return;
          }

          const button = form.querySelector('button[type="submit"]');
          if (button) {
            button.disabled = true;
            button.textContent = "Sending…";
          }
          statusEl.textContent = "Sending…";

          try {
            // ✅ Save submission to Firestore
            await addDoc(collection(db, "contactMessages"), {
              name,
              email,
              message,
              createdAt: serverTimestamp(),
              source: window.location.hostname,
            });

            statusEl.textContent = "✅ Message sent! I’ll reply soon.";
            form.reset();
          } catch (err) {
            console.error("Firestore error:", err);
            statusEl.textContent = "❌ Could not send. Please try again.";
          } finally {
            if (button) {
              button.disabled = false;
              button.textContent = "Send Message";
            }
          }
        });
      }
    </script>
</body>
</html>
